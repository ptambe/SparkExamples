plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    // Idea  plugin
    id 'idea'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.additionalParameters = ["-target:jvm-1.8"]
}

dependencies {
    // Use Scala 2.12.13 in our library project
    implementation 'org.scala-lang:scala-library:2.12.13'

    //Spark
    implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.0.2'
    implementation group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.0.2'
    compileOnly group: 'org.apache.spark', name: 'spark-streaming_2.12', version: '3.0.2'

    //Delta
    implementation group: 'io.delta', name: 'delta-core_2.12', version: '0.8.0'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:null'
    testImplementation 'org.scalatest:scalatest_2.13:3.1.2'
    testImplementation 'org.scalatestplus:junit-4-12_2.13:3.1.2.0'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.13:1.2.0'
}
